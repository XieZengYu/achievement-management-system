<!DOCTYPE html>
<html>
<head>
	<title>upload_text</title>
	<style>
	
	</style>
</head>
<body>
	<div >
		<form action="" method="post" enctype="multipart/form-data">
	    <input type="file" name="xlsfile" />
	    <input type="submit" value="上传文件" />
	    </form>
	</div>
	<div >
		{% if form.data %}
			<ul>
				{% for d in data %}
					<li>{{ d }}</li>
				{% endfor %}
			</ul>
		{% else %}
			<p>Please upload a correct attachment.</p>
		{% endif %}
	</div>
</body>
</html>
